{% extends "base.html" %}
{% block title %}Edit Chain Email Address{% endblock %}
{% block
    content %}
    <div class="container text-center">
        <table class="table table-striped">
            <tr>
                <td>Chain ID</td>
                <td>{{ chain_id }}</td>
            </tr>
            <tr>
                <td>Chain Name</td>
                <td>{{ chain_name }}</td>
            </tr>
        </table>
    </div>
    <br />
    <form action="{{ url_for('views.edit_email', chain_id=chain_id, email_id=email_id) }}"
          method="post">
        <div class="form-row">
            <div class="form-group col">
                <label for="email-address">Email Address</label>
                <input type="text"
                       class="form-control"
                       id="email-address"
                       name="email-address"
                       value="{{ email[0] }}"/>
            </div>
            <div class="form-group col">
                <label for="email-description">Description</label>
                <input type="text"
                       class="form-control"
                       id="email-description"
                       name="email-description"
                       value="{{ email[1] }}"/>
            </div>
        </div>
        <br />
        <div class="container text-center">
            <button type="submit" class="btn btn-dark">Edit Email Address</button>
        </div>
    </form>
{% endblock %}
