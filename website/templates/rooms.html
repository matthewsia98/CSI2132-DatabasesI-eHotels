{% extends "base.html" %}
{% block title %}Rooms{% endblock %}
{% block content %}
    <form action="{{ url_for('views.rooms') }}" method="post">
        <div class="form-row">
            <div class="form-group">
                <label for="start-date">Start Date</label>
                <input type="date"
                       class="form-control"
                       id="start-date"
                       name="start-date"
                       placeholder="">
            </div>
            <div class="form-group col">
                <label for="end-date">End Date</label>
                <input type="date"
                       class="form-control"
                       id="end-date"
                       name="end-date"
                       placeholder="">
            </div>
            <div class="form-group col">
                <label for="capacity">Capacity</label>
                <select id="capacity" class="form-control" name="capacity">
                    <option>
                    </option>
                    {% for capacity in capacities %}
                        {% if form and capacity == form["capacity"] %}
                            <option selected>
                                {{ capacity }}
                            </option>
                        {% else %}
                            <option>
                                {{ capacity }}
                            </option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col">
                <label for="city">City</label>
                <select id="city" class="form-control" name="city">
                    <option>
                    </option>
                    {% for city in cities %}
                        {% if form and city == form["city"] %}
                            <option selected>
                                {{ city }}
                            </option>
                        {% else %}
                            <option>
                                {{ city }}
                            </option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col">
                <label for="chain">Chain</label>
                <select id="chain" class="form-control" name="chain">
                    <option>
                    </option>
                    {% for chain in chains %}
                        {% if form and city == form["chain"] %}
                            <option selected>
                                {{ chain }}
                            </option>
                        {% else %}
                            <option>
                                {{ chain }}
                            </option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col">
                <label for="stars">Stars</label>
                <select id="stars" class="form-control" name="stars">
                    <option>
                    </option>
                    {% for star in stars %}
                        {% if form and star == form["stars"] %}
                            <option selected>
                                {{ star }}
                            </option>
                        {% else %}
                            <option>
                                {{ star }}
                            </option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col">
                <label for="num-rooms">Min. # Rooms</label>
                <input type="number"
                       max="{{ max_num_rooms }}"
                       id="num-rooms"
                       class="form-control"
                       name="num-rooms"/>
            </div>
            <div class="form-group col">
                <label for="price">Max. Price</label>
                <input type="number" step="0.01" class="form-control" name="price"/>
            </div>
            <div class="col">
                <label for="search" style="visibility:hidden;">Search</label>
                <button type="submit" id="search" class="btn btn-dark">Search</button>
            </div>
            <div class="col">
                <label for="clear-search" style="visibility:hidden;">Clear</label>
                <a href="/rooms">
                    <button id="clear-search" class="btn btn-dark">Clear</button>
                </a>
            </div>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Chain</th>
                <th>City</th>
                <th># Rooms</th>
                <th>Stars</th>
                <th>Room</th>
                <th>Capacity</th>
                <th>View</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for room in rooms %}
                <tr>
                    <td>{{ room[0] }}</td>
                    <td>{{ room[1] }}</td>
                    <td>{{ room[2] }}</td>
                    <td>{{ room[3] }}</td>
                    <td>{{ room[4] }}</td>
                    <td>{{ room[5] }}</td>
                    <td>
                        {{ room[6] }}
                    </td>
                    <td>
                        {{ room[7] }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
